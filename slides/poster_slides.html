# About Cornell College

- Small liberal arts college of about 1000 students
- One-Course-at-A-Time block schedule 
 - Each class occurs over 3.5 weeks including 18 days of 4 hours of instructional time and three weekends
- New majors in Applied Statistics and Data Science

---

# Course Objectives
- From the syllabus "respect, explore, understand, and utilize data in a way that is reproducible using version control."
- Data wrangling
- Utilizing version control &amp; good organization to facilitate reproducible work
- Building technical skills in R, and RStudio, namely *tidyverse* functions
- Understanding and learning to consider ethical problems in data science
- Creating understandable and honest data visualizations
- Communicating statistical analysis

---

# Utilized Resources

- [Data Science in a Box](https://datasciencebox.org/index.html) by Mine Chetinkaya-Rundel
- Data science ethics assignments from the [Quantitative Analysis Institute](https://sites.google.com/wellesley.edu/qai-online-resources/home) at Wellesley College (Pattanayak, Gan, Li, Liang, and Wong, 2022)
- Workshops by Julia Silge available at [https://juliasilge.github.io/tidytext-tutorial/site/](https://juliasilge.github.io/tidytext-tutorial/site/)
- Many R packages were use throughout the class but [ghclass](https://rundel.github.io/ghclass/) was particularly useful for teaching/running the course

# Data Science Ethics
- Data Science in  Box offers a collection of videos of speakers discussing topics such as algorithm bias and miss-leading visualizations
- Data ethics assignments from [Quantitative Analysis Institute](https://sites.google.com/wellesley.edu/qai-online-resources/home) (Pattanayak, Gan, Li, et al., 2022)
- A more thorough approach will be used in the future. Such as adding modules from *Integrating Data Science Ethics Into an Undergraduate Major: A Case Study* by Baumer, Garcia, Kim, Kinnaird, and Ott (2022).

---

# Technologies
- Learning Management System (LMS) - Moodle
- [RStudio Server](https://www.rstudio.com/products/rstudio/download-server/) (new implementation for this course, see Çetinkaya-Rundel and Rundel (2018) for a discussion on infrastructure) 
 - A combination of [RMarkdown](https://rmarkdown.rstudio.com/) and R scripts were used
- Git and Github. 
 - Students used Git through the RStudio panel within an R project
 - I also used Github desktop application for some convenience such as pulling one students current work to help them
- R packages - primarily within the *tidyverse* 
 - [*ghclass*](https://rundel.github.io/ghclass/) (Rundel and Çetinkaya-Rundel, 2022) for distributing and collecting repositories

# Teaching Pedagogies
- Collaborative learning (Roseth, Garfield, and Ben-Zvi, 2008)
&lt;img src="img/LabCycle.png" width="50%" style="display: block; margin: auto auto auto 0;" /&gt;
*Note: This was deviated from for projects and examples to simulate merge conflicts*
- Using tidyverse (Çetinkaya-Rundel, Hardin, Baumer, McNamara, Horton, and Rundel, 2021)
- Version control to lead to reproducible work (Beckman, Çetinkaya-Rundel, Horton, Rundel, Sullivan, and Tackett, 2021)

---

# Learning the Bare Necessities
- I was new to Git, Github, RStudio Server (Linux), and a handful of the tidyverse packages and functions
- What did I *need* to learn to teach this class?
 - Git and Github: Basic Git functions such as push,pulling, and handling merge conflicts in RStudio
 - *ghclass* R package made much of the Git/Github learning much smoother. See the R script I created [here]()
 - RStudio server implementation and management required learning some basic Linux commands. See [here]() for the command I ended up needing
 - Learning the Xaringan R package to modify slides (now I'm using it for this!)
  - I converted these to PDFS. See my simple script [here](). I will host these using Github pages next time.
