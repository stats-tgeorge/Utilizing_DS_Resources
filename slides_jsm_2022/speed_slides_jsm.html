# About Cornell College

- Small liberal arts college of about 1000 students
- One-Course-at-A-Time block schedule 
 - Each class occurs over 3.5 weeks including 18 days of 4 hours of instructional time and three weekends
- **New majors in Applied Statistics and Data Science**

---

# Utilized Resources

- [Data Science in a Box](https://datasciencebox.org/index.html) by Mine Çetinkaya-Rundel (2021)
- Data science ethics assignments from the [Quantitative Analysis Institute](https://sites.google.com/wellesley.edu/qai-online-resources/home) at Wellesley College (Pattanayak, Gan, Li, Liang, and Wong, 2022)
- Workshops by Julia Silge available at [https://juliasilge.github.io/tidytext-tutorial/site/](https://juliasilge.github.io/tidytext-tutorial/site/)
- Many R packages were use throughout the class but [ghclass](https://rundel.github.io/ghclass/) was particularly useful for teaching/running the course

---

# Teaching Pedagogies
.pull-left[
- Collaborative learning (Roseth, Garfield, and Ben-Zvi, 2008)
- Using tidyverse (Çetinkaya-Rundel, Hardin, Baumer, McNamara, Horton, and Rundel, 2022)
- Version control to lead to reproducible work (Beckman, Çetinkaya-Rundel, Horton, Rundel, Sullivan, and Tackett, 2021)
]
.pull-right[
&lt;img src="img/LabCycle.png" width="100%" style="display: block; margin: auto auto auto 0;" /&gt;
]

---

## Learning the Bare Necessities
I was new to Git, Github, RStudio Server (Linux), and a handful of the tidyverse packages and functions. 

- What did I **need** to learn to teach this class in this way?
 - Basic Git functions such as push,pulling, and handling git merge conflicts in RStudio
 - *ghclass* R package made using Git/Github for running the class. See the [R script I created](https://github.com/stats-tgeorge/Utilizing_DS_Resources/tree/main/course-materials/ghclass-scripts)
- What are some extra things I learned? 
 - RStudio server implementation and management in Ubuntu (Linux) [Use Examples](https://github.com/stats-tgeorge/Utilizing_DS_Resources/blob/main/course-materials/Cluster%20Info%20and%20Commands.docx) 
 - Learning the Xaringan R package to modify slides


All course materials can be found at [bit.ly/3Qq99Qb](https://bit.ly/3Qq99Qb)


---

# Future Updates
- Expanding the ethics integration in the course
- Trying out the new [gradetools](https://github.com/federicazoe/gradetools) R package
- Less statistical inference and more data wrangling
- Higher project and assessment expectations.
- Github actions
- Quarto

---
